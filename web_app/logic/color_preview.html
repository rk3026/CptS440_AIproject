<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Label Color Preview</title>
  <style>
    body {
      background-color: white;
      font-family: sans-serif;
      padding: 2rem;
    }
    .label {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h2>Label Color Preview</h2>
  <div class="label" style="color: green;">positive</div>
  <div class="label" style="color: grey;">neutral</div>
  <div class="label" style="color: red;">negative</div>
  <div class="label" style="color: #B8860B;">joy</div>
  <div class="label" style="color: blue;">sadness</div>
  <div class="label" style="color: darkred;">anger</div>
  <div class="label" style="color: purple;">fear</div>
  <div class="label" style="color: orange;">surprise</div>
  <div class="label" style="color: olive;">disgust</div>
  <div class="label" style="color: lightblue;">other</div>
</body>
</html>
